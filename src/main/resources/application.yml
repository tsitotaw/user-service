server:
  port: 8011

spring:
  application:
    name: USER-SERVICE
  h2:
    console:
      enabled: true
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:videodb
      username: sa
      password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
      show-sql: true
